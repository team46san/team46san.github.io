<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://unpkg.com/botui/build/botui.min.css">
<!-- default theme - you can create your own theme -->
<link rel="stylesheet" href="https://unpkg.com/botui/build/botui-theme-default.css">
<!-- font awsome -->
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

</head>

<body>
<div class="container">

<div id='header-fixed' class="my-4">
<p class="display-4 text-info text-center">＜ＴＥＳＴ版＞　ボットくん　<i class="fas fa-robot"></i></p>
</div>


<!-- チャット表示  -->
<div class="botui-app-container border border-info" id="chat-app">
<bot-ui style="white-space:pre-wrap;"></bot-ui>
</div>

<!-- JavaScript -->
<script>






  //グローバル変数
  //botui
  var botui = new BotUI('chat-app');

  //挨拶1
  botui.message.bot({
    loading: true,  
    delay: 2000,  
    content: qdata[0].QUESTION
  //挨拶2
  }).then(function () {
    botui.message.bot({
      loading: true,
      delay: 2500,
      content: 'はじめに社員番号を入力してください。'
    })
  //挨拶3
  }).then(function () {
    //社員ID入力(入力待ち)
    return botui.action.text({
      delay: 2500,
      action: {placeholder: '例：X1234567'}
    })
  //挨拶4
  }).then(function (res) {  
    empid=res.value;
    botui.message.bot({
      delay: 2500,  //表示タイミング
      content: "ありがとうございます。" + res.value + "さんですね。\n" + "それでは質問をはじめます。\n「質問開始！」を押して各質問にお答えください。",
    });
  //挨拶5
  }).then(function() {
    return botui.action.button({
      loading: true, 
      delay: 2500,
      action: [{
        text: '質問開始！',
        value: true
      }]
    })
  //初期処理をcall
  });

</script>
</div>

<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
<script src="js/main.js"></script>
</body>
</html>
